# Recommended (must install polkit-mate beforehand) for elevation prompts  
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
# This may be a different path on different distributions, the above is for the arch linux mate-polkit package

# Required for clipboard history integration
exec-once = bash -c "wl-paste --watch cliphist store &"

# Auto delete trash 10 days old
exec-once = trash-empty 10

# Cursors #REVISAR
exec-once = hyprctl setcursor $cursorTheme $cursorSize
exec-once = gsettings set org.gnome.desktop.interface cursor-theme '$cursorTheme'
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursorSize

# Idle inhibit when audio playing
exec-once = sway-audio-idle-inhibit --ignore-source-outputs cava

# Forward bluetooth media commands to MPRIS
exec-once = mpris-proxy

# Resize and move windows based on matches (e.g. pip)
exec-once = caelestia resizer -d

# Start shell
exec-once = qs -c dms

# Idle daemon
exec-once = hypridle
