# Go to workspace #
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = $mainMod, 1, exec, $wsaction workspace 1
bind = $mainMod, 2, exec, $wsaction workspace 2
bind = $mainMod, 3, exec, $wsaction workspace 3
bind = $mainMod, 4, exec, $wsaction workspace 4
bind = $mainMod, 5, exec, $wsaction workspace 5
bind = $mainMod, 6, exec, $wsaction workspace 6
bind = $mainMod, 7, exec, $wsaction workspace 7
bind = $mainMod, 8, exec, $wsaction workspace 8
bind = $mainMod, 9, exec, $wsaction workspace 9
bind = $mainMod, 0, exec, $wsaction workspace 10

# Go to workspace group #
bind = $crlMod, 1, exec, $wsaction -g workspace 1
bind = $crlMod, 2, exec, $wsaction -g workspace 2
bind = $crlMod, 3, exec, $wsaction -g workspace 3
bind = $crlMod, 4, exec, $wsaction -g workspace 4
bind = $crlMod, 5, exec, $wsaction -g workspace 5
bind = $crlMod, 6, exec, $wsaction -g workspace 6
bind = $crlMod, 7, exec, $wsaction -g workspace 7
bind = $crlMod, 8, exec, $wsaction -g workspace 8
bind = $crlMod, 9, exec, $wsaction -g workspace 9
bind = $crlMod, 0, exec, $wsaction -g workspace 10

# Go to workspace -1/+1 #
bind = Super, mouse_down, workspace, -1
bind = Super, mouse_up, workspace, +1
binde = Super, Page_Up, workspace, -1
binde = Super, Page_Down, workspace, +1

# Go to workspace group -1/+1 #
bind = $crlMod, mouse_down, workspace, -10
bind = $crlMod, mouse_up, workspace, +10

# Move window to workspace #
bind = $shitMod, 1, exec, $wsaction movetoworkspace 1
bind = $shitMod, 2, exec, $wsaction movetoworkspace 2
bind = $shitMod, 3, exec, $wsaction movetoworkspace 3
bind = $shitMod, 4, exec, $wsaction movetoworkspace 4
bind = $shitMod, 5, exec, $wsaction movetoworkspace 5
bind = $shitMod, 6, exec, $wsaction movetoworkspace 6
bind = $shitMod, 7, exec, $wsaction movetoworkspace 7
bind = $shitMod, 8, exec, $wsaction movetoworkspace 8
bind = $shitMod, 9, exec, $wsaction movetoworkspace 9
bind = $shitMod, 0, exec, $wsaction movetoworkspace 10

# Move window to workspace group #
bind = $pcdshitMod, 1, exec, $wsaction -g movetoworkspace 1
bind = $pcdshitMod, 2, exec, $wsaction -g movetoworkspace 2
bind = $pcdshitMod, 3, exec, $wsaction -g movetoworkspace 3
bind = $pcdshitMod, 4, exec, $wsaction -g movetoworkspace 4
bind = $pcdshitMod, 5, exec, $wsaction -g movetoworkspace 5
bind = $pcdshitMod, 6, exec, $wsaction -g movetoworkspace 6
bind = $pcdshitMod, 7, exec, $wsaction -g movetoworkspace 7
bind = $pcdshitMod, 8, exec, $wsaction -g movetoworkspace 8
bind = $pcdshitMod, 9, exec, $wsaction -g movetoworkspace 9
bind = $pcdshitMod, 0, exec, $wsaction -g movetoworkspace 10

bind = $shitMod, mouse_up, movetoworkspace, special:special
bind = $shitMod, mouse_down, movetoworkspace, e+0

# Move focus #
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move Window #
bind = $shitMod, left, movewindow, l
bind = $shitMod, right, movewindow, r
bind = $shitMod, up, movewindow, u
bind = $shitMod, down, movewindow, d
# Adjusting divisions #
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, 0.1
# Moving and resizing with mouse #
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
# Center and resize windows #
bind = $crlMod, Backslash, centerwindow, 1
bind = $pcdcrlMod, Backslash, resizeactive, exact 55% 70%
bind = $pcdcrlMod, Backslash, centerwindow, 1
# Pin #
bind = $piupiu, pin
# Fullscreen #
bind = $kbWindowFullscreen, fullscreen, 0
bind = $kbWindowBorderedFullscreen, fullscreen, 1  # Fullscreen with borders
bind = $kbToggleWindowFloating, togglefloating,
bind = $bctMod, killactive,


# Shell #

# Application and system controls
# bind = SUPER, Space, exec, qs -c dms ipc call spotlight toggle #launcher
bind = SUPER, V, exec, qs -c dms ipc call clipboard toggle
bind = SUPER, P, exec, qs -c dms ipc call processlist toggle
bind = SUPER, N, exec, qs -c dms ipc call notifications toggle
bind = SUPER, comma, exec, qs -c dms ipc call settings toggle
bind = SUPERALT, L, exec, qs -c dms ipc call lock lock

# Audio controls (function keys)
bindl = , XF86AudioRaiseVolume, exec, qs -c dms ipc call audio increment 3
bindl = , XF86AudioLowerVolume, exec, qs -c dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, qs -c dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, qs -c dms ipc call audio micmute

# Brightness controls (function keys)
bindl = , XF86MonBrightnessUp, exec, qs -c dms ipc call brightness increment 5 ""
# You can override the default device for e.g. keyboards by adding the device name to the last param
bindl = , XF86MonBrightnessDown, exec, qs -c dms ipc call brightness decrement 5 ""

# Apps #
bind = $kbTerminal, exec, $terminal
bind = $kbBrowser, exec, $browser
bind = $kbEditor, exec, $editor
bind = $mainMod, G, exec, github-desktop
bind = $kbFileExplorer, exec, $fileExplorer
bind = $superAlt, E, exec, nemo
bind = $superAlt, Escape, exec, qps

# Sleep #
bind = Super+Shift, L, exec, systemctl suspend-then-hibernate

# Audio #
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Testing #
bindl = Super+Alt, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"